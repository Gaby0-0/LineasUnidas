spring.application.name=demo

# Conexi√≥n a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/lineas_unidas?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

# JPA/Hibernate
# usamos el script .sql, no Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Scripts SQL (ejecuta lineas_unidas.sql en cada arranque)
spring.sql.init.mode=embedded

spring.sql.init.schema-locations=classpath:scripts/lineas_unidas.sql
spring.sql.init.encoding=UTF-8

# Thymeleaf
spring.thymeleaf.cache=false
