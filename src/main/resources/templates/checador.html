<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cuenta Checador</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #e5e5e5;
    margin: 0;
    padding: 20 px;}

main {
    min-height: 100%;   
    background-color: #e5e5e5; 
}

header {
    background: #fff;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #ddd;
}

header img {
    height: 50px;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.btn-cerrar {
    background: #ff6600;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
}

main {
    max-width: 1100px;
    margin: 20px auto;
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-top: 0;
    color: #444;
}

section {
    margin-bottom: 25px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
}

label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
}

input,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #bbb;
    border-radius: 5px;
}

.btn {
    display: inline-block;
    margin-top: 10px;
    background: #ff6600;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background: #e65c00;
}

.historial {
    width: 100%;
    border-collapse: collapse;
}

.historial th,
.historial td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.precio {
    color: green;
    font-weight: bold;
}

.info-personal {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.info-personal .formulario {
    flex: 1;
    margin-right: 20px;
}

.info-personal .imagen img {
    max-width: 370px;
    border-radius: 10px;
}

.boletos {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.boletos .reservarB {
    flex: 1;
    margin-right: 20px;
}



.label-checkbox {
    display: flex;
    justify-content: left;
    align-items: center;
    font-style: italic;
}

.label-checkbox [type="checkbox"] {

    margin-right: 1px;
}
    </style>
</head>

<body>
    <header>
        <img src="encabezado.png" alt="Lineas Unidas">
        <nav>
            <a href="/inicio">Inicio</a>
            <a href="/boleto">Comprar Boleto</a>
            <a href="/nosostros">Acerca de Nosotros</a>
            <a href="/contacto">Contacto</a>
            <a href="/login" class="btn-cerrar">Cerrar</a>
        </nav>
    </header>

    <main>
        <h2>Bienvenido Esuario Checador</h2>

        <section class="info-personal">
            <div class="formulario">
                <h3>Información Personal</h3>
                <label>Nombre</label>
                <input type="text" value="Nombre Apellidos">

                <label>Correo Electrónico</label>
                <input type="email" value="usuario@gmail.com">

                <label>Número de Teléfono</label>
                <input type="tel" value="951 189 00 67">

                <label>Fecha de Nacimiento</label>
                <input type="date">

                <button class="btn" style="background-color: rgba(128, 128, 128, 0.5);">Editar Información</button>
            </div>
            <div class="imagen">
                <img src="/src/main/resources/static/logo.png" alt="Camión" />

            </div>
        </section>


        <section class="registroU">
            <div class="registro">
                <h3>Registrar Actividad de Unidad</h3>

                <label>Identificador de la Unidad</label>
                <select id="unidad">
                    <option>Selecciona la unidad</option>
                    <option value="1">Unidad 1</option>
                    <option value="23">Unidad 2</option>
                </select>

                <label>Número de pasajeros</label>
                <input type="number">

                <label>Disponibilidad</label>
                <input type="number">

                <label>Origen</label>
                <select id="destino">
                    <option>Selecciona el lugar de origen</option>
                    <option value="Oaxaca">CD. de Oaxaca</option>
                    <option value="Miahuatlán">Miahuatlán de Porfirio Díaz</option>
                </select>
                <label>Destino</label>
                <select id="destino">
                    <option>Selecciona el destino</option>
                    <option value="Oaxaca">CD. de Oaxaca</option>
                    <option value="Miahuatlán">Miahuatlán de Porfirio Díaz</option>
                </select>

                <label>Fecha</label>
                <input type="date">

                <label>Hora</label>
                <select>
                    <option>Selecciona horario</option>
                </select>


                <button class="btn">Confirmar</button>

            </div>
            <div style="text-align: right;">
                <button class="btn">Viajes en Circulación</button>

            </div>

        </section>

        <section>
            <h3>Registrar Unidad en un Punto de Control</h3>
            <label>Identificador de la Unidad</label>
            <select id="unidad">
                <option>Selecciona el lugar de origen del viaje</option>
                <option value="Oaxaca">CD. de Oaxaca</option>
                <option value="Miahuatlán">Miahuatlán de Porfirio Díaz</option>
            </select>

            <label>Número de pasajeros</label>
            <input type="number">

            <label>Disponibilidad</label>
            <input type="number">

            <label>Fecha</label>
            <input type="date">

            <label>Hora</label>
            <input type="time">
            <button class="btn">Confirmar</button>
        </section>


    </main>



</body>
<!--<script src=".js"></script>-->

</html>
